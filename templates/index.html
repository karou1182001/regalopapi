<!--Heredamos el diseño de todo lo que se haga en layout-->
{% extends 'layout.html' %}

{% block body %}
    <!--Mostrar los mensaje flask -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
     <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
     <!--Para enumerar las consultas-->
    <style>
        li {
            color: #fff;
        }
    </style>
    <div class="hoc container clear"> 
        <div class="sectiontitle">
            <p style ="text-shadow: 2px 1px white" class="heading underline font-x2">QUERIDO EMILIO ZAPATA:</p>
        </div>
        <div class="text-center">
          <img class="inspace-15 borderedbox" src="static/assets/carta2.png" class="rounded">
        </div>
        <p></p>
        <!--Este botón mostrará la carta introductoria del juego-->
        <footer class="center"><a class="btn" href="/presentacion">¡Oprima!</a></footer>
      </div>
 
{% endblock %}
